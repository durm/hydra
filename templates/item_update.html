{% extends "root.html" %}

{% block body %}
<div>
    <h3>Редактировать конфигурацию {{ service }}#{{ item }}</h3>
    <p>
        <a href="{{ url_for('items_list', service=service) }}">К списку конфигураций</a>
    </p>
    <form action="{{ url_for('item_update_save', service=service) }}" method="post">
        <ul>
            <li>
                <label>Название</label><br/>
                <input type="hidden" name="item" value="{{ item }}"/>
                <textarea name="content" required="required" cols="100" rows="25">{{ content }}</textarea>
            </li>
        </ul>
        <input type="submit" value="Сохранить"/>
    </form>
</div>
{% endblock %}
